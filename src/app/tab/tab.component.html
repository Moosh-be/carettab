<link *ngIf="shared.paid && settings.config.design.font !== 0 && shared.getFontObject(settings.config.design.font).link" id="google-font-link" rel="stylesheet" [href]="sanitizer.bypassSecurityTrustResourceUrl('https://fonts.googleapis.com/css2?family=' + shared.getFontObject(settings.config.design.font).link + '&display=swap')">
<div
  class="tabWrap"
  [ngClass]="{ 'noHighlight': settings.config.misc.disableSelect }"
  [style.fontFamily]="
    shared.getFont(
      settings.config.design.font,
      settings.config.design.customFont
    )
  "
  [style.fontWeight]="
    shared.getFontWeight(
      settings.config.design.font,
      settings.config.design.customFontWeight
    )
  "
  [style.fontSize]="shared.getFontSize(settings.config.design.scaling)"
>
  <tab-bookmarks></tab-bookmarks>

  <div
    class="tabGrid"
    [ngClass]="{ 'tabGridBookmarksBar': settings.config.bookmark.enabled }"
    [style.textShadow]="setGlobalShadow()"
  >
    <article *ngFor="let gridBlock of grid;" [id]="gridBlock" class="gridPosition">
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.quickLink.position === gridBlock &&
          settings.config.quickLink.enabled
        "
        [ngStyle]="setQuickLinkWrapStyles()"
      >
        <tab-quickLinks [ngStyle]="setQuickLinkStyles()"> </tab-quickLinks>
      </div>
      <ng-container *ngIf="settings.config.time.clocks.length > 0">
        <ng-container
          *ngFor="let clock of settings.config.time.clocks; let i = index"
        >
          <tab-time
            *ngIf="clock.position === gridBlock"
            [index]="i"
            [clock]="clock"
            [ngStyle]="setTimeStyles(clock)"
          >
          </tab-time>
        </ng-container>
      </ng-container>
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.date.position === gridBlock && settings.config.date.enabled
        "
        [ngStyle]="setDateWrapStyles()"
      >
        <tab-date [ngStyle]="setDateStyles()"></tab-date>
      </div>
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.messages.position === gridBlock &&
          settings.config.messages.enabled
        "
        [ngStyle]="setMessageWrapStyles()"
      >
        <tab-message [ngStyle]="setMessageStyles()"></tab-message>
      </div>
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.search.position === gridBlock &&
          settings.config.search.enabled
        "
        [ngStyle]="setSearchWrapStyles()"
      >
        <tab-search [ngStyle]="setSearchStyles()"></tab-search>
      </div>
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.weather.position === gridBlock &&
          settings.config.weather.enabled
        "
        [ngStyle]="setWeatherWrapStyles()"
      >
        <tab-weather [ngStyle]="setWeatherStyles()"></tab-weather>
      </div>
      <div
        class="forceLineBreak"
        *ngIf="
          shared.paid === true &&
          settings.config.notepad.position === gridBlock &&
          settings.config.notepad.enabled
        "
        [ngStyle]="setNotepadWrapStyles()"
      >
        <tab-notepad [ngStyle]="setNotepadStyles()"></tab-notepad>
      </div>
      <div
        class="forceLineBreak"
        *ngIf="
          settings.config.loadshedding.position === gridBlock &&
          settings.config.loadshedding.enabled
        "
      >
        <tab-loadshedding></tab-loadshedding>
      </div>
    </article>
  </div>

  <!-- Options toggle / nav -->
  <app-settings-toggle
    [ngClass]="{ 'noHighlight': settings.config.misc.disableSelect }"
    #settingsToggle
  ></app-settings-toggle>

  <!-- <app-logo [ngClass]="{'noHighlight' : settings.config.misc.disableSelect}"></app-logo> -->
</div>
