<div class="covidContainer">
  <div
    class="covidFlag"
    *ngIf="settings.config.covidData.countries[index].enableFlag"
    [ngStyle]="{'gap': shared.getPadding(settings.config.covidData.countries[index].padding)}"
  >
    <img
      [ngStyle]="{
        'gap': shared.getPadding(
          settings.config.covidData.countries[index].padding
        ),
        'height': shared.getImageSize(
          settings.config.covidData.countries[index].flagSize
        )
      }"
      [src]="countryData.countryInfo.flag"
      alt="flag"
    />
  </div>
  <div class="info">
    <div>Country : {{ countryData.country }}</div>
    <div>Today : {{ countryData.todayCases }}</div>
    <div>Deaths : {{ countryData.deaths }}</div>
    <div>Active : {{ countryData.active }}</div>
  </div>
</div>
