<form ngNoForm method="get" action="{{url}}">
  <input
    type="text"
    id="search-box"
    name="{{param}}"
    placeholder="{{settings.config.search.label}}"
    [autocomplete]="settings.config.search.autocomplete ? 'on' : 'off'"
    [style.width]="settings.config.search.width + 'em'">
  <button type="submit"><div class="icon">search</div></button>
</form>
