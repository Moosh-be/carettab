<section class="panel" [@options] *ngIf="shared.optionsToggle">
  <nav *ngIf="shared.optionsToggle"></nav>
  <div class="pageWrap">
    <options-dashboard *ngIf="shared.optionsPage === 'Dashboard'" class="page" [ngClass]="{'open': shared.optionsPage === 'Dashboard'}"></options-dashboard>
    <options-design *ngIf="shared.optionsPage === 'Design'" class="page" [ngClass]="{'open': shared.optionsPage === 'Design'}"></options-design>
    <options-time *ngIf="shared.optionsPage === 'Time'" class="page" [ngClass]="{'open': shared.optionsPage === 'Time'}"></options-time>
    <options-date *ngIf="shared.optionsPage === 'Date'" class="page" [ngClass]="{'open': shared.optionsPage === 'Date'}"></options-date>
    <options-bookmarks *ngIf="shared.optionsPage === 'Bookmarks'" class="page" [ngClass]="{'open': shared.optionsPage === 'Bookmarks'}"></options-bookmarks>
    <options-search *ngIf="shared.optionsPage === 'Search'" class="page" [ngClass]="{'open': shared.optionsPage === 'Search'}"></options-search>
    <options-message *ngIf="shared.optionsPage === 'Message'" class="page" [ngClass]="{'open': shared.optionsPage === 'Message'}"></options-message>
    <options-weather *ngIf="shared.optionsPage === 'Weather'" class="page" [ngClass]="{'open': shared.optionsPage === 'Weather'}"></options-weather>
    <options-covid *ngIf="shared.optionsPage === 'Covid'" class="page" [ngClass]="{'open': shared.optionsPage === 'Covid'}"></options-covid>
    <options-extra *ngIf="shared.optionsPage === 'Extra'" class="page" [ngClass]="{'open': shared.optionsPage === 'Extra'}"></options-extra>
  </div>
</section>
