<h2>{{ "options.covid.caption" | translate }}</h2>
<form #covid="ngForm" novalidate>
  <div class="input">
    <label>{{ "options.covid.enable" | translate }}</label>
    <options-toggle
      name="enabled"
      [(ngModel)]="settings.config.covid.enabled"
      (ngModelChange)="loadData($event)"
    ></options-toggle>
  </div>
  <ng-container *ngIf="settings.config.covid.enabled">
    <div class="input">
      <label>{{ "options.covid.country" | translate }}</label>
      <select
        name="country"
        [(ngModel)]="selectedCountry"
        (ngModelChange)="
          ga.field('covid.country', settings.config.covid.countries)
        "
      >
        <option *ngFor="let item of countryList" [ngValue]="item">
          {{ item.label }}
        </option>
      </select>
      <div
        class="btn"
        (click)="settings.config.covid.countries.push(selectedCountry)"
      >
        add
      </div>
    </div>
    <div>
      <h3>{{ "options.covid.monitor" | translate }}</h3>
    </div>

    <div class="grid cols-4 mt designGrid">
      <button
        *ngFor="let c of settings.config.covid.countries; let i = index"
        class="country"
        [attr.aria-label]="'options.design.removeWallpaper' | translate"
        (click)="removeCountry(i)"
      >{{c.label}}
        <div class="icon" aria-hidden="true" style="font-size: 1em">remove</div>
      </button>
    </div>
  </ng-container>
</form>
