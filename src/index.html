<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: #bbb;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background: #fff;
        color: #555;
      }
    }

    #splashScreen {
      opacity: 1;
      transition: opacity .3s ease-in-out;
      position: fixed;
      height: 100vh;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 99999;
    }
    #splashScreen.loaded {
      opacity: 0;
    }
  </style>
</head>
<body>

  <app-root></app-root>
  <div id="splashScreen"></div>

</body>
</html>
